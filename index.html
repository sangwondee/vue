<!DOCTYPE html>
<html>
<head>
    <title>Vue Js Tutorial | Directives </title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>

</body>
<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue World'
        }
    })


</script>
</html>
